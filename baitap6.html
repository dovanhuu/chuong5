<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Array Join</title>
</head>
<body>
<script>
    myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.toString()+"<br>");
    document.write(myColor.join()+ "<br>");
    document.write(myColor.join('=')+"<br>");
</script>


</script>
</body>
</html>
